{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ settings.PROJECT_NAME }}</title>

    <!-- Bootstrap Core CSS -->
    {% block head %}
    <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static "vendor/font-awesome/css/fontawesome-all.min.css" %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="{% static "vendor/magnific-popup/magnific-popup.css" %}" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="{% static "css/creative.min.css" %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    body.default .content {
		padding-top: 40px;
        min-height: 98%;
    }

    .footer {
		background-color: #ffffff;
	}

    body.default {
		background-color: #f5f5f5;
    }
    .form-inline .inline-label {
        text-align: left;
    }
    .form-horizontal {
		padding-left: 1.2em;
		padding-right: 1.2em;
    }
    header .header-content {
        top: 30%;
    }

    .header-content .row {
        margin-left: 0px;
        margin-right: 0px;
    }

    header .header-content.index {
        top: 30%;
    }

    #search-booking {
        padding-top: 8px;
    }
	body {
		font-family: 'Open Sans','Helvetica Neue',Arial,sans-serif;
	}
    </style>
    {% block extrahead %}{% endblock %}
    {% endblock %}
</head>

<body id="{% block body_id %}page-top{% endblock %}" class="{% block body_class %}{% endblock %}">
    {% block navbar %}
    <nav id="mainNav" class="{% block navbar_class %}navbar navbar-default navbar-fixed-top{% endblock %}">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="{% url 'index' %}">{{ settings.PROJECT_NAME }}</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <form id="search-booking" method="GET" action="{% url 'booking_details' %}" class="form-inline">
                            <div class="form-group">
                                <label for="search-booking" class="sr-only">Enter Booking ID</label>
                                <input type="text" class="form-control" id="search-booking" placeholder="Search booking" name="bookingid">
                            </div>
                            <button class="page-scroll btn btn-primary">
                                <i class="glyphicon glyphicon-search"></i>
                                Search
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.container-fluid -->
    </nav>
    {% endblock %}

    {% block content_container %}{% endblock %}

    {% block footer %}{% endblock %}

    <!-- jQuery -->
    <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{% static "vendor/scrollreveal/scrollreveal.min.js" %}"></script>
    <script src="{% static "vendor/magnific-popup/jquery.magnific-popup.min.js" %}"></script>

    {% block scripts %}
        <!-- Theme JavaScript -->
        <script src="{% static "js/creative.min.js" %}"></script>
    {% endblock %}
</body>
</html>
